<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">aurora</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/create}">create</a>
                <a class="nav-link" th:href="@{/publish}">publish</a>
                <a class="nav-link" th:href="@{/register}">register</a>
                <a class="nav-link" th:href="@{/login}">login</a>
                <a class="nav-link" th:href="@{/profile}">my profile</a>
                <a class="nav-link">logout</a>
            </div>
        </div>
    </div>
</nav>

<h1>Manage your aurora profile</h1>

<div id="profile_information">
    <p>Username: <h2 th:text="${username}"></h2></p>
    <p>Email: <h2 th:text="${email}"></h2></p>
    <p>Password: <h2 th:text="${password}"></h2></p>

    <div class="tab-content d-flex justify-content-center align-items-center w-100 " style="height: 100vh; background: linear-gradient(to bottom, #343a40, #495057);">
        <form action="/change_password" method="post">
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control" placeholder="New password"/>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-3">Change</button>
                </div>
        </form>
    </div>
</div>
</body>
</html>
