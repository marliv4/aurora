<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">aurora</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="create.html">create</a>
                <a class="nav-link" href="publish.html">publish</a>
                <a th:if="${notLoggedIn}" class="nav-link" href="join.html"><b>login</b></a>
                <a th:if="${loggedIn}" class="nav-link" href="profile.html">my profile</a>
            </div>
        </div>
    </div>
</nav>

<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
        <a class="nav-link active" id="tab-login" data-mdb-pill-init href="#login_tab" role="tab"
           aria-controls="login_tab" aria-selected="true" onclick="showLogin()">Login</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="tab-register" data-mdb-pill-init href="#register_tab" role="tab"
           aria-controls="register_tab" aria-selected="false" onclick="showRegister()">Register</a>
    </li>
</ul>

<div class="tab-content">
    <!-- LOGIN -->
    <div class="tab-pane fade show active" id="login_tab" role="tabpanel" aria-labelledby="tab-login">
        <form action="/login" method="post">

            <!-- Username input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="username" name="username" class="form-control" />
                <label class="form-label" for="username">Username</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="loginPassword" name="password" class="form-control" />
                <label class="form-label" for="loginPassword">Password</label>
            </div>

            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>
        </form>
    </div>

    <!-- REGISTER -->
    <div class="tab-pane fade" id="register_tab" role="tabpanel" aria-labelledby="tab-register" onclick="">
        <form action="/register" method="post">
            <!-- Username input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="rusername" name="username" class="form-control" />
                <label class="form-label" for="rusername">Username</label>
            </div>

            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="remail" name="email" class="form-control" />
                <label class="form-label" for="remail">Email</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="rpassword" name="password" class="form-control" />
                <label class="form-label" for="rpassword">Password</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="registerRepeatPassword" class="form-control" />
                <label class="form-label" for="registerRepeatPassword">Repeat password</label>
            </div>

            <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                       aria-describedby="registerCheckHelpText" />
                <label class="form-check-label" for="registerCheck">
                    I have read and agree to the terms
                </label>
            </div>

            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-3">Register</button>
        </form>
    </div>
</div>

<script th:inline="javascript">
    function showLogin() {
        document.getElementById("register_tab").classList.remove("show", "active");
        var loginTab = document.getElementById("login_tab");
        loginTab.classList.add("show", "active");
    }
    function showRegister() {
        document.getElementById("login_tab").classList.remove("show", "active");
        var registerTab = document.getElementById("register_tab");
        registerTab.classList.add("show", "active");
    }
</script>
</body>
</html>
