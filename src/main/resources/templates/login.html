<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">aurora</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="create.html">create</a>
                <a class="nav-link" href="publish.html">publish</a>
                <a th:if="${notLoggedIn}" class="nav-link" href="register.html"><b>login</b></a>
                <a th:if="${loggedIn}" class="nav-link" href="profile.html">my profile</a>
            </div>
        </div>
    </div>
</nav>

<div class="tab-content">
    <!-- LOGIN -->
    <div class="tab-pane fade show active" id="login_tab" role="tabpanel" aria-labelledby="goto-login-tab">
        <form action="/login" method="post">

            <!-- Username input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="l_username" name="l_username" class="form-control" />
                <label class="form-label" for="l_username">Username</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="l_password" name="l_password" class="form-control" />
                <label class="form-label" for="l_password">Password</label>
            </div>

            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>
        </form>
    </div>
</div>

</body>
</html>
