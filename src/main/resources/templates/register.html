<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">aurora</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/create}">create</a>
                <a class="nav-link" th:href="@{/publish}">publish</a>
                <a class="nav-link" th:href="@{/register}">register</a>
                <a class="nav-link" th:href="@{/login}">login</a>
                <a class="nav-link" th:href="@{/profile}">my profile</a>
                <a class="nav-link">logout</a>
            </div>
        </div>
    </div>
</nav>
<div class="tab-content d-flex justify-content-center align-items-center w-100 " style="height: 100vh; background: linear-gradient(to bottom, #343a40, #495057);">
    <form action="/register" method="post">
        <!-- Username input -->
        <div class="form-control shadow-lg p-3 mb-5 bg-dark">
        <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="rusername" name="username" class="form-control" placeholder="Username" />
        </div>

        <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" id="remail" name="email" class="form-control" placeholder="Email" />
        </div>

        <div data-mdb-input-init class="form-outline mb-4">
            <input type="password" id="rpassword" name="password" class="form-control" placeholder="Password"/>
        </div>

        <div data-mdb-input-init class="form-outline mb-4">
            <input type="password" id="registerRepeatPassword" name="registerRepeatPassword" class="form-control" placeholder="Repeat password" />
        </div>

        <div class="form-check d-flex justify-content-center mb-4">
            <input class="form-check-input me-2" type="checkbox" value="false" id="registerCheck" name="registerCheck"
                   aria-describedby="registerCheckHelpText" />
            <label class="form-check-label" for="registerCheck" style="color: white;">
                I have read and agree to the terms.
            </label>
        </div>

            <div class="d-flex justify-content-center">
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-3">Register</button>
            </div>
            </div>
    </form>
</div>
</body>
</html>
